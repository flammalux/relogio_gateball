<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateBall</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/main.js" defer></script>
    <script src="./javascript/Jogador.js"></script>
    <script src="./javascript/ContadorRegressivo.js"></script>
</head>
<body>
    <div id="relogio">
        <span class="fundo-vermelho"></span>
        <div class="time-vermelho_pontuacao">0</div>
        <div class="time-vermelho_nome">Equipe Vermelha</div>
        
        <span class="fundo-branco"></span>
        <div class="time-branco_pontuacao">0</div>
        <div class="time-branco_nome">Equipe Branca</div>
        
        <div class="contador-regressivo_wrapper">
            <button id="contador-regressivo"></button>
        </div>

        <div class="contador_botoes">
            <button class="aumenta_tempo">+</button>
            <button class="diminui_tempo">-</button>
            <button class="reseta_tempo">zerar</button>
        </div>
    </div>
</body>
</html>
